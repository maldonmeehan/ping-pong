<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong Number Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong Number Converter</h1>

      <form id="ping-pong-converter">
        <div class="form-group">
          <label for="converter">Enter number and see numbers divisible by 3 replaced by "ping", number divisible by 5 replaced with "pong" and numbers divisible by 15 replaced with "pingpong": </label>
          <input id="input-number" required type="number">
        </div>

        <button type="submit" class="btn">See your resluts!</button>
      </form>

      <div id="result">
        <ul class="converted-number">
        </ul>
      </div>
    </div>
  </body>
</html>
